<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Smart Audit System</title>

    <link rel="stylesheet" href="app/styles/uploader.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
	
    <script src="./uploader.js"></script>

  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Smart Reviewer</a>
	</nav>
  
	<div class="container" style="margin-top:5%;">
		<div id="balance">Your ETH Balance: </div><br>		
		<h3>Uploaded Documents</h3>
		<table id="uploads"></table>
		<div id="no-uploads"></div><br><br>
		<form method="POST" action="#">
			<input type="file" name="file" id="file" class="inputfile" onChange="window.App.captureFile(event);"/>
			<label for="file">Choose a file</label>			 
			<p><div id="file-selected"></div></p>
			<input type='button' class="submit" onClick="window.App.onSubmit(event);" value="Upload"/>
		</form>	 		
    </div>
  </body>
</html>
