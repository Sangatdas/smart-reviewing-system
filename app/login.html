<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="app/styles/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="./app.js"></script>

    <title>Smart Review</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Smart Reviewer</a>
	</nav>

	<div class="register-photo">
		<div class="form-container">
			<div class="image-holder"></div>

			<form method="post">
				<h2 class="text-center"><strong>Login</strong> to your account.</h2>

				<div class="form-group">
					<input class="form-control" type="text" name="address" placeholder="Wallet Address" id="sign-in-eth-address">
				</div>
				
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password" id="sign-up-password">
				</div>
							
				<div class="form-group">
					<button class="btn btn-primary btn-block" type="button" id="sign-in-button" onclick="App.getUser();">Sign in</button>
				</div>

				<a href="/" class="already">Don't have an account? Register here.</a>
			</form>
		</div>
	</div>

  </body>
</html>
