<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="app/styles/app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <script src="./app.js"></script>
    <title>Smart Audit System</title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	  <a class="navbar-brand" href="#">Smart Reviewer</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
		    <li class="nav-item">
		      <a class="nav-link" href="/" target="_blank">Home</a>
		    </li>
		    <li class="nav-item">
		      <a class="nav-link" href="uploader.html" target="_blank">Uploader</a>
		    </li>	  
		    <li class="nav-item">
		      <a class="nav-link" href="reviewer.html" target="_blank">Reviewer</a>
		    </li>	  
			</ul>
		</div>
	</nav>

	<div class="register-photo">
		<div class="form-container">
			<div class="image-holder"></div>

			<form method="post">
				<h2 class="text-center"><strong>Create</strong> an account.</h2>

				<div class="form-group">
					<input class="form-control" type="text" name="address" placeholder="Wallet Address" id="sign-up-eth-address" title="Enter Ethereum wallet address">
				</div>
				
				<div class="form-group">
					<input class="form-control" type="password" name="password" placeholder="Password" id="sign-up-password" title="Enter Password">
				</div>
				
				<div class="form-group">
					<input class="form-control" type="password" name="password-repeat" placeholder="Password (repeat)" id="sign-up-password-repeat" title="Re-type Password">
				</div>
				
				<div class="form-group">
					<div class="form-check">
						<label class="form-check-label">
							<input class="form-check-input" type="checkbox" id="sign-up-user-type"><label for="sign-up-user-type" style="margin-top:4px;">I am an uploader.</label>
						</label>
					</div>
				</div>

				<div class="form-group">
					<button class="btn btn-primary btn-block" type="button" id="sign-up-button" onclick="App.createUser();">Sign up</button>
				</div>

				<a href="login.html" class="already">You already have an account? Login here.</a>
			</form>
		</div>
	</div>

  </body>
</html>
